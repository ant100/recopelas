	<!-- Custom Theme files -->
	<script src="assets/js/bootstrap.min.js"></script>
	<script>
		    $.getJSON("/maquetas/json/recomendacion.json", function (data) {
		        $.each(data, function (index, value) {
		           switch(index){
		           		case 'titulo':
		           			$("#titulo").text(value);
		           			break;
		           		case 'poster':
		           			$("#poster").attr("src", value);
		           			break;
		           		case 'valor':
		           			var revs = value.split(",");
		           			$("#valor-imdb").text(revs[0]);
		           			$("#valor-rotten").text(revs[1]);
		           			break;
		           }
		        });
		    });

		    $.getJSON("/maquetas/json/generos.json", function (data) {
		        $.each(data, function (index, value) {
		           	$("#generos").append('<li class="list-group-item"><input type="checkbox" name="genero" value="'+data[index]["genero_id"]+'"> '+data[index]["genero_nombre"]+'</li>');
		        });
		    });

		    $.getJSON("/maquetas/json/directores.json", function(data){
		   		$("#director").select2({
				  data: data
				});
		   	});

		   	$.getJSON("/maquetas/json/actores.json", function(data){
		   		$("#actor").select2({
				  data: data
				});
		   	});
	</script>
