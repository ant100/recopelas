<!DOCTYPE html>
<html>
<head>
<title>Recopelas</title>
<link href="assets/css/bootstrap.css" rel='stylesheet' type='text/css' />
<!-- Custom Theme files -->
<link href="assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- Custom Theme files -->
<script src="assets/js/jquery.min.js"></script>
<!-- Custom Theme files -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Cinema Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template, 
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!--webfont-->
<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>
<body>
	<!-- header-section-starts -->
	<div class="full">
		<div class="main main2">
			<div class="contact-content">
				<div class="top-header span_top">
					<div class="logo">
						<a href="/maquetas/login.html"><img src="assets/images/logo-recopelas.png" alt="" /></a>
						<p>APP</p>
					</div>
					<div class="clearfix"></div>
				</div>
				<!---contact-->
				<div class="main-contact main-contact2">
					 <h3 class="head">Regístrate</h3>
					 <p>¡Bienvenido a Recopelas!</p>
					 <div class="contact-form">
						 <form action="/maquetas/gracias.html">
							 <div class="col-md-12 text-center">
								  <input type="text" name="usuario_nombre" placeholder="Nombre" required/>
								  <input type="text" name="usuario_apellido_paterno" placeholder="Apellido Paterno" required/>
								  <input type="text" name="usuario_apellido_materno" placeholder="Apellido Materno" required/>
								  <input type="text" name="usuario_dni" placeholder="DNI" required/>
								  <input type="email" name="usuario_correo" placeholder="Email" required/>
								  <input type="password" name="usuario_contrasenha" placeholder="Contraseña" required/>
								  <input type="password" name="usuario_confirmar_contrasenha" placeholder="Confirmar contraseña" required/>
								  <input type="text" name="usuario_celular" placeholder="Celular" />
								  <input type="text" name="usuario_telefono" placeholder="Teléfono" />
								  <input type="text" name="usuario_direccion" placeholder="Dirección" />
								  <select required name="usuario_tipo">
								  	<option>Normal</option>
								  	<option>Black</option>	
								  </select>
								  <input type="submit" value="Registrarse"/>
								  <p><a href="/maquetas/login.html">Iniciar Sesión</a></p>
							  </div>
							 <div class="clearfix"></div>
						 </form>
				     </div>
				</div>
			</div>	
		</div>
		<div class="clearfix"></div>
	</div>
</body>
</html>
